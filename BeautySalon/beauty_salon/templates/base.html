<!DOCTYPE HTML>
<html>
  <head>
    <meta charset='utf-8'>
    <title>Beauty Salon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="{% url 'accounts:home' %}">ホーム</a>
      {% if user.is_authenticated %}
        <a class="navbar-brand" href="{% url 'accounts:mypage' pk=user.id%}">マイページ</a>
        <a class="navbar-brand" href="{% url 'accounts:user_logout' %}">ログアウト</a>
      {% else %}
        <a class="navbar-brand" href="{% url 'accounts:user_regist' %}">ユーザー登録</a>
        <a class="navbar-brand" href="{% url 'accounts:user_login' %}">ログイン</a>
      {% endif %}
      {% comment %} {% if user.is_authenticated %}
        <a class="navbar-brand" href="{% url 'accounts:user_logout' %}">ログアウト</a>
        <a class="navbar-brand" href="{% url 'stores:product_list' %}">商品一覧</a>
        <a class="navbar-brand" href="{% url 'stores:cart_items' %}">カートへ</a>
      {% else %}
        <a class="navbar-brand" href="{% url 'accounts:user_login' %}">ログイン</a>
        <a class="navbar-brand" href="{% url 'accounts:regist' %}">ユーザー登録</a>
      {% endif %} {% endcomment %}
    </nav>
    {% block content %}
    {% endblock %}
  <body>
</html>
